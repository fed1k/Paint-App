<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Paint</h1>
    <canvas style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset; border: none;" height="400px">
    </canvas>
    <div>
        <button class="eraser"><i class="fas fa-eraser"></i></button>
        <button class="pencil"><i class="fas fa-pencil-alt"></i></button>
        <button class="norm-width">Normal</button>
        <button class="medium-width">Medium</button>
        <button class="wide-width">Wide</button>
        <button class="download">Download as image</button>
    </div>
</body>
</html>
